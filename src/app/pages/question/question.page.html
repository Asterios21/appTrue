<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Questions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">question</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="question-block">
    <ion-label class="option-label">{{optionText}}</ion-label>
    <div class="option-buttons">
      <ion-button class="option-buttons__button" (click)="listButton()"><ion-icon name="list-outline"></ion-icon></ion-button>
      <ion-button class="option-buttons__button" (click)="favoriteButton()"><ion-icon name="heart-outline"></ion-icon></ion-button>
      <ion-button class="option-buttons__button" (click)="downloadButton()"><ion-icon name="download-outline"></ion-icon></ion-button>
    </div>
    <div class="question-list">
      <ion-grid>
        <ion-row>
          <ion-col>Autor</ion-col>
          <ion-col>Descripcion</ion-col>
          <ion-col>Likes</ion-col>
          <ion-col>Favoritos</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  

  <div class="question-form">
    <form action=""></form>
    <ion-item class="question-form__input">
      <ion-input></ion-input>
    </ion-item>
    <ion-item class="question-form__input">
      <ion-input></ion-input>
    </ion-item>
  </div>
</ion-content>
