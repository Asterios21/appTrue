<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atras" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-title>VERDAD O RETO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button id="verdadButton" (click)="genVerdad()">Verdad</ion-button>
  <ion-alert id='verdadAlert' trigger="verdadButton" header="VERDAD" message="{{question}}"
    [buttons]="alertButtons"></ion-alert>
  <ion-button id="retoButton" (click)="genReto()">Reto</ion-button>
  <ion-alert id='retoAlert' trigger="retoButton" header="RETO" message="{{question}}"
    [buttons]="alertButtons"></ion-alert>
</ion-content>
